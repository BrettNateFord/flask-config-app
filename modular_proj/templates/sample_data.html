<!DOCTYPE html>
<html>
<head>
    <title>Sample NMEA Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optionally, include custom CSS for further styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Including the Navbar-->
    {% include 'navbar.html' %} 
    
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Sample NMEA Data</h1>
                <pre class="card-text">
                    {% for line in nmea_data %}
                        {{ line }}
                    {% endfor %}
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
